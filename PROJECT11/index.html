<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>
    <div class="header">
        <h2 class="logo">BG</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn"><i class="fas fa-bars"></i></label>
        <ul class="menu"> <!-- ul içinde direkt olarak a lar da kullaılabilir -->
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">CONTACT</a>
            <a href="#">FEEDBACK</a>
            <label for="chk" class="hide-menu-btn"><i class="fas fa-times"></i></label>
        </ul>
    </div>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/The_Avengers_Logo_Black.svg/2560px-The_Avengers_Logo_Black.svg.png" alt="">

    </div>
    
</body>
</html>
